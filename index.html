<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oxygen Web</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/index.css">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light ">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <h1> <img src="./images/1200px-OxygenOSLogo.svg.png" width="50px" height="50px"
                            style="margin: 10px;" alt="logo"> Oxygen Users </h1>
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="nav justify-content-end">
                    <div class="collapse navbar-collapse  " id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item" style="margin: 0 50px;">
                                <a class="nav-link  active" style="color: red;" aria-current="page" href="#">Users</a>
                            </li>
                            <li class="nav-item" style="margin: 0 50px;">
                                <a class="nav-link" href="./notes.html">Notes</a>
                            </li>
                            <li class="nav-item" style="margin: 0 50px;">
                                <a class="nav-link" href="./contactus.html">Contact Us</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section>
            <div class="hero container-fluid" id="heroBanner">
                <h2>Get Oxygenated!</h2>
                <h6>The users of Oxygen Web</h6>
                <button class="btn btn-danger my-3" onclick="loadData()">Click to get users list</button>
                <form class="d-flex" style="width: ">
                    <input id="oxygenInput" class="form-control me-2 "  onkeyup="oxygenSearch()" type="text" placeholder="Find an oxygen user by name" aria-label="Search">
                    <button class="btn btn-lg btn-outline-light" type="button">Find</button>
                  </form>
            </div>


        </section>

        <section>


            <div class="container-fluid">
                <table id="table" class="table table-striped ">

                    <thead>
                        <tr >
                            <th>ID</th>
                            <th>Name</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Address</th>
                            <th>Phone</th>
                            <th>Website</th>
                            <th>Company</th>
                        </tr>
                    </thead>
                    <tbody id="data">

                    </tbody>
                </table>
            </div>


        </section>
    </main>

    <footer>
    </footer>


    <!-- Scripts -->
    <script src="./js/users.js"></script>
</body>

</html>
